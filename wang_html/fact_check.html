<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>分类</title>
    <link rel="stylesheet" href="./EventClueLabel/style.css" type="text/css">
    <script src="./EventClueLabel/jqury.min.js"></script>
  </head>
  <body>
  <div id="aBlock">
    <div id="aHeader">事件线索细化描述工具</div>
    <div id="aMain1">
      <table id="aTable">
        <tr>
          <td class="aTableTd1">文本类别</td>
          <td class="aTableTd2"><input type="text" name="输入文本类别" id="category" /></td>
          <td class="aTableTd3">0：政治 &nbsp 1：外交 &nbsp 2：军事 &nbsp 3：安全 &nbsp 4：经济</td>
        </tr>
          <td class="aTableTd1">输入文本</td>
          <td class="aTableTd2"><input type="text" name="输入本文" id="inputtext" /></td>
        </tr>
      </table>
    </div>
    <div id="aMain2">
      <table id="aTable">
        <tr>
          <td class="aTableTd1">预测结果</td>
          <td class="aTableTd3">若文本类别为2，调用规模与强度模型；其余情况，调用影响与程度模型</td>
        </tr>
        <tr>
          <td class="aTableTd1">事件重要性得分</td>
          <td class="aTableTd2"><input type="text" name="得分" id="score" /></td>
          <td class="aTableTd3">负数代表对我方有利，正数代表对我方不利<br />得分绝对值越大代表重要程度越高，范围[-5,-3,-1,1,3,5]</td>
        </tr>
        <tr>
          <td class="aTableTd1">scale字段<br />（规模/影响）</td>
          <td class="aTableTd2"><input type="text" name="字段1" id="scale" /></td>
          <td class="aTableTd3">规模范围：[小规模,中规模,大规模]<br />影响范围：[正向,负向]</td>
        </tr>
        <tr>
          <td class="aTableTd1">strength字段<br />（强度/程度）</td>
          <td class="aTableTd2"><input type="text" name="字段2" id="strength" /></td>
          <td class="aTableTd3">强度范围：[低强度,中强度,高强度]<br />程度范围：[低,中,高,最高]</td>
        </tr>
      </table>
    </div>
    <div style="text-align: right; height: 35px; padding-top: 200px; padding-right: 150px">
      <button id="spider">预测</button>
    </div>
  </div>
  </body>
  <script src="./EventClueLabel/eventClueLabel.js"></script>
  <script>
  </script>
</html>
